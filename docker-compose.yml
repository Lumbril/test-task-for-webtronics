version: '3.3'

services:
  web:
    build: ./src
    restart: always
    command: uvicorn main:app --host 0.0.0.0
    ports:
      - 8000:8000
    env_file:
      - ./src/.env
    depends_on:
      - db

  db:
    image: postgres:13.0-alpine
    ports:
      - 5432:5432
    env_file:
      - ./src/.env